<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Rota</title>
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    * { box-sizing: border-box; }
    body { margin:0; padding:20px; background:#121212; color:#e0e0e0; font-family:Arial }
    .card { background:#1e1e1e; border-radius:10px; padding:16px; max-width:480px; margin:auto }
    input { width:100%; padding:10px; background:#181818; border:1px solid #444; color:#fff; border-radius:6px; margin-bottom:10px }
    .btn-row { display:flex; gap:10px; margin-bottom:8px }
    button { flex:1; padding:10px; background:#2979ff; border:none; border-radius:6px; color:#fff; font-weight:bold }
    button.secondary { background:#424242 }
    .lista-pontos { list-style:none; padding:0; margin-top:12px }
    .lista-pontos li { background:#181818; border-radius:6px; padding:10px; margin-bottom:6px }
    .btn-mini { padding:8px 12px; background:#2979ff; border-radius:4px; color:#fff; text-decoration:none; display:inline-block; margin-top:6px }
  </style>
</head>
<body>
  <div class="card">
    <h1>Encontrar ponto mais próximo</h1>
    <p>Digite seu endereço ou use sua localização. Após calcular, haverá uma opção para traçar rota até o ponto escolhido.</p>

    <input id="endereco" placeholder="Ex.: Rua X, nº Y, Cidade">
    <div class="btn-row">
      <button onclick="processarEndereco()">Usar endereço</button>
      <button class="secondary" onclick="processarGPS()">Usar meu GPS</button>
    </div>

    <div id="resultado"></div>
  </div>

<script src="pontos.js"></script>
<script src="app.js"></script>
</body>
</html>
